<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>

.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.rect {
       font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
       font-size: 80%;
   }

.arc path {
  stroke: #fff;
}

</style>
<body>
  <h1 align="center">Education category-wise Literate Population</h1>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
var list=[];
var width = 1460,
    height = 600,
    radius = Math.min(width, height) / 2;

var color = d3.scale.category20();

var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

var labelArc = d3.svg.arc()
    .outerRadius(radius - 40)
    .innerRadius(radius - 40);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d["Lit-Population"]; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width/4 + "," + height/2 + ")");

d3.json("json/c.json", function(error, data) {
  if (error) throw error;


  data.forEach(function(d) {
  d["Category"] = d["Category"];
      list.push(d["Category"]);
      d["Lit-Population"] = +d["Lit-Population"];
  });
  var g = svg.selectAll(".arc")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "arc");

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data["Category"]); });

      var rect = svg.selectAll(".rect")
        .data(color.domain().slice())
      .enter().append("g")
        .attr("class", "rect")
        .attr("transform", function(d, i) { return "translate(0," + i * 30 +
 ")"; });
    rect.append("rect")
        .attr("x", width - 480)
        .attr("y", -120)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", color);

    rect.append("text")
        .attr("x", width - 800)
        .attr("y", -110)
        .attr("dy", ".35em")
        .style("text-anchor", "middle")
        .style("text","comic")
        .style("fill",color)
        .style("font-size","15px")
        .text(function(d,i) { return list[i]; });
 });

</script>
</body>
</html>
