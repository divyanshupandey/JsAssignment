<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path {
  stroke: steelblue;
  stroke-width: 2;
  fill: none;
}
.axis path,
.axis line {
  fill: none;
  stroke: grey;
  stroke-width: 1;
  shape-rendering: crispEdges;
}
div.tooltip {
  position: absolute;
  text-align: center;
  width: 60px;
  height: 28px;
  padding: 2px;
  font: 12px sans-serif;
  background: lightsteelblue;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}

</style>
<body>

  <!-- load the d3.js library -->
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>
  var counter=-17;
  var counter1=-17;
  // Set the dimensions of the canvas / graph
  var margin = {top: 100, right: 70, bottom: 90, left: 150},
  width = 1550 - margin.left - margin.right,
  height = 600 - margin.top - margin.bottom;

  // Set the ranges
  var x = d3.scale.ordinal().rangeRoundBands([0, width]);
  var y = d3.scale.linear().range([height, 0]);

  // Define the axes
  var xAxis = d3.svg.axis().scale(x)
  .orient("bottom").ticks(29);

  var yAxis = d3.svg.axis().scale(y)
  .orient("left").ticks(20);

  // Define the div for the tooltip
  var div = d3.select("body").append("div")
  .attr("class", "tooltip")
  .style("opacity", 0);

  // Define the line
  var valueline = d3.svg.line()
  .x(function(d) {counter=counter+47; return counter; })
  .y(function(d) { return y(d["Lit-Population"]); });

  // Adds the svg canvas
  var svg = d3.select("body")
  .append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform",
  "translate(" + margin.left + "," + margin.top + ")");

  // Get the data
  d3.json("../json/ageVsLit.json", function(error, data) {
    data.forEach(function(d) {
      d["Age-group"] = d["Age-group"];
      d["Lit-Population"] = +d["Lit-Population"];
      console.log(d["Age-group"]);
    });

    // Scale the range of the data
    x.domain(data.map(function(d) { return d["Age-group"]; }));
    y.domain(d3.extent(data, function(d) { return d["Lit-Population"]; }));

    // Add the valueline path.
    svg.append("path")
    .attr("class", "line")
    .attr("d", valueline(data));
    console.log(valueline(data));

    // Add the scatterplot
    svg.selectAll("dot")
    .data(data)
    .enter().append("circle")
    .attr("r", 4)
    .attr("cx",function(d) {counter1=counter1+47; return counter1; })
    .attr("cy", function(d) { return y(d["Lit-Population"]); })
    .on("mouseover", function(d) {
      div.transition()
      .duration(100)
      .style("opacity", .9);
      div	.html(d["Age-group"] + "<br/>"  + d["Lit-Population"])
      .style("left", (d3.event.pageX) + "px")
      .style("top", (d3.event.pageY - 28) + "px");
    })
    .on("mouseout", function(d) {
      div.transition()
      .duration(500)
      .style("opacity", 0);
    });

    // Add the X Axis
    svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

    svg.append("text")
    .attr("fill", "#000")
    .attr("transform", "translate(0," + (height+110) + ")")
    .attr("x", (width/2))
    .attr("y", 0-margin.top/2)
    .style("text-anchor", "middle")
    .style("fill","orange")
    .style("font-size","40px")
    .style("font-family","Comic")
    .text("Age-group");

    //      Heading
    svg.append("text")
    .attr("fill", "#000")
    .attr("x", (width/2))
    .attr("y", 0-margin.top/2)
    .style("text-anchor", "middle")
    .style("fill","orange")
    .style("font-size","40px")
    .style("font-family","Comic")
    .text("Age vs Lit-Population");

    // Add the Y Axis
    svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

    svg.append("text")
    .attr("fill", "#000")
    .attr("transform", "rotate(-90)")
    .attr("x", 0-(height/2))
    .attr("y", 0-(margin.left/2)-20)
    .style("text-anchor", "middle")
    .style("fill","orange")
    .style("font-size","40px")
    .style("font-family","Comic")
    .text("Lit-Population");

  });

  </script>
</body>
</html>
