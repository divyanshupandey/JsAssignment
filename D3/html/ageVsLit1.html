
<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <title>Bar graph D3</title>
  <!--style the css -->
  <style>
  .bar{
    fill: cyan;
  }

  .bar:hover{
    fill: blue;
  }
  .axis {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  </style>
</head>

<body>

  <script src="http://d3js.org/d3.v3.min.js"></script>

  <script>
  // set the dimensions of the canvas
  var margin = {top: 90, right: 70, bottom: 100, left: 120},
  width = 1400 - margin.left - margin.right,
  height = 700 - margin.top - margin.bottom;


  // set the ranges
  var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

  var y = d3.scale.linear().range([height, 0]);

  // define the axis
  var xAxis = d3.svg.axis()
  .scale(x)
  .orient("bottom")


  var yAxis = d3.svg.axis()
  .scale(y)
  .orient("left")
  .ticks(20);


  // add the SVG element
  var svg = d3.select("body").append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform",
  "translate(" + margin.left + "," + margin.top + ")");


  // load the data
  d3.json("../json/ageVsLit.json", function(error, data) {

    data.forEach(function(d) {

      d["Age-group"] = d["Age-group"];
      d["Lit-Population"] = +d["Lit-Population"];
    });

    //sort the data
    data.sort(function(a,b)
    {
      return b["Lit-Population"]-a["Lit-Population"];
    });

    // scale the range of the data
    x.domain(data.map(function(d) { return d["Age-group"]; }));
    y.domain([0, d3.max(data, function(d) { return d["Lit-Population"]; })]);

    // add axis
    // Add the X Axis
    svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

    svg.append("text")
    .attr("fill", "#000")
    .attr("transform", "translate(0," + (height+110) + ")")
    .attr("x", (width/2))
    .attr("y", 0-margin.top/2)
    .style("text-anchor", "middle")
    .style("fill","orange")
    .style("font-size","40px")
    .style("font-family","Comic")
    .text("Age-group");

    //      Heading
    svg.append("text")
    .attr("fill", "#000")
    .attr("x", (width/2))
    .attr("y", 0-margin.top/2)
    .style("text-anchor", "middle")
    .style("fill","orange")
    .style("font-size","40px")
    .style("font-family","Comic")
    .text("Age vs Lit-Population");

    // Add the Y Axis
    svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

    svg.append("text")
    .attr("fill", "#000")
    .attr("transform", "rotate(-90)")
    .attr("x", 0-(height/2))
    .attr("y", 0-(margin.left/2)-20)
    .style("text-anchor", "middle")
    .style("fill","orange")
    .style("font-size","40px")
    .style("font-family","Comic")
    .text("Lit-Population");

    // Add bar chart
    svg.selectAll("bar")
    .data(data)
    .enter().append("rect")
    .attr("class", "bar")
    .attr("x", function(d) { return x(d["Age-group"]); })
    .attr("width", x.rangeBand())
    .attr("y", function(d) { return y(d["Lit-Population"]); })
    .attr("height", function(d) { return height - y(d["Lit-Population"]); });

  });

  </script>
</body>
</html>
